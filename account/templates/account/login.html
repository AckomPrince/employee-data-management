{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="{% static './dist/plugins/bootstrap/css/bootstrap.css' %}">


  <!-- FONTAWESOME CSS -->
  <link rel="stylesheet" href="{% static './dist/plugins/font-awesome/css/font-awesome.css' %}">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{% static './dist/custom/css/main.css' %}">

  <!-- JQUERY JS -->
  <script src="{% static './dist/plugins/jquery/jquery.3.2.1.min.js' %}"></script>

  <!-- JAVASCRIPT JS -->
  <script src="{% static './dist/custom/js/main.js' %}"></script>
  <title>Document</title>
</head>
<body>
  <section class="account shadow">
    <div class="account-container">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="account__left d-flex flex-column align-items-center justify-content-center">
          <div class="row mb-4">
            <div class="col-md-4 offset-4">
              <img src="{% static 'dist/assets/images/login.svg' %}" alt="">
            </div>
          </div>
            <div class="account__box d-flex flex-column  gap-4">
            
              <div class="logo active">
                <a href="" class="">
                  <i class="fa fa-users"></i>Employee Data Collation App
                </a>
              </div>
            
              <div class="d-flex flex-column gap-3">
                <h3 class="w__800">Sign in</h3>
                <p class="text__faint small">
                 
                </p>
                <p class="text__line-through text-center">
                  Access your account from here
                </p>
              </div><!-- /d-flex -->
              <form action="" method="POST" class="d-flex flex-column gap-2">
                {% csrf_token %}
                {{form.as_p}}
                
                <div class="d-flex flex-column gap-2">
                  <button class="btn btn-block btn__primary">Login</button>
                  <small class='text-danger text-center'>
                    {% if error %}
                      {{error}}
                    {% endif %}
                  </span></small>
                </div>
              </form>
            </div>
          </div>
        </div><!-- /Col-6 -->
       
      </div>
    </div>
  </section>
</body>
</html>
